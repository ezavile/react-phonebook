<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Phonebook</title>
</head>

<body>
  <div id="app"></div>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
  <script>

    var MyCelComponent = React.createClass({
      render: function () {
        return React.createElement('h2', null, 'My cel is ' + this.props.cel);
      }
    });
    var MyNameComponent = React.createClass({
      render: function () {
        return React.createElement('h2', null, 'My name is ' + this.props.name);
      }
    });
    var MyInfoComponent = React.createClass({
      render: function () {
        return React.createElement(
          'div',
          null,
          'My info is: ',
          React.createElement(
            MyNameComponent,
            {
              name: this.props.name
            }
          ),
          React.createElement(
            MyCelComponent,
            {
              cel: this.props.cel
            }
          )
        );
      }
    });

    ReactDOM.render(
      React.createElement(MyInfoComponent, { name: 'Edgar', cel: '1234567' }, null),
      document.getElementById('app')
    );
  </script>
</body>

</html>
