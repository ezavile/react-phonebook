<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script> 
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
  <script>
    var MyNameComponet = React.createClass({
      render: function() {
        return React.createElement('h1', null, 'My name is ' + this.props.name );
      }
    });

    var MyCelComponet = React.createClass({
      render: function() {
        return React.createElement('h1', null, 'My cel is ' + this.props.cel );
      }
    });

    var MyInfoComponent = React.createClass({
      render: function() {
        return React.createElement(
          'div',
          null,
          'My info is: ',
          React.createElement(
            MyNameComponet,
            {
              name: this.props.name
            }
          ),
          React.createElement(
            MyCelComponet,
            {
              cel: this.props.cel
            }
          )
        )
      }
    })

    ReactDOM.render(
      React.createElement(MyInfoComponent, { name: 'Edgar', cel: '844 1234567890' }, null),
      document.getElementById('app')
    );

        cel: "0987654321"
      }
    ]

    {students.map(({ name, cel}) => <MyInfoComponent name={name} cel={cel} />)}
    */

  </script>
</body>
</html>
