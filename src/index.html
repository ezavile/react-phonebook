<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react.js"></script> 
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.0/react-dom.js"></script>
  <script>
    var HelloReactES5 = React.createClass({
      render: function() {
        return React.createElement('h1', null, 'My name is ' + this.props.name );
      }
    });

    ReactDOM.render(
      React.createElement(HelloReactES5, { name: 'Edgar' }, null),
      document.getElementById('app')
    );

    // const HelloReactES5 = (name) => <h1>My name is {name}</h1>;
    // <hello-react-es5 name="Edgar" />
  </script>
</body>
</html>
